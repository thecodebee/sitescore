<div class="container website">
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <span class="status" [class.good-score]="(selectedSite.mobileScore >= 90)"></span>
                    <h1 class="card-title">{{ selectedSite.mobileScore }} </h1>
                    <h1><i class="fa fa-mobile" aria-hidden="true"></i></h1>
                    <h6 class="card-subtitle mb-2 text-muted">Mobile</h6>
                    <a href="#" class="card-link">Details</a>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <span class="status" [ngClass]="{ 'good-score' : (selectedSite.desktopScore >= 90) }"></span>
                    <h1 class="card-title">{{ selectedSite.desktopScore }}</h1>
                    <h1><i class="fa fa-desktop" aria-hidden="true"></i></h1>
                    <h6 class="card-subtitle mb-2 text-muted">Desktop</h6>
                    <a href="#" class="card-link">Details</a>
                </div>
            </div>
        </div>
        <div class="col col-6">
            <h3>{{selectedSite.name}}</h3>
            <h5 class="text-muted">{{ selectedSite.url | domain}}</h5>
        </div>
    </div>
</div>
